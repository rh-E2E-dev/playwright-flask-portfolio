<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
  </head>
  <body>
    <h1>ログイン</h1>

    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('login') }}" method="post">
      <div>
        <label>ユーザー名：</label>
        <input type="text" name="username" required />
      </div>
      <div>
        <label>パスワード：</label>
        <input type="password" name="password" required />
      </div>
      <button type="submit">ログイン</button>
    </form>
  </body>
</html>
